<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="calculator">
      <input type="text" class="display">
      <input class="clear" type="button" value="AC">
      <input class="delete" type="button" value="DE">
      <input class="btns" type="button" data-value="." value=".">
      <input class="btns" type="button" data-value="/" value="/">
      <input class="btns" type="button" data-value="7" value="7">
      <input class="btns" type="button" data-value="8" value="8">
      <input class="btns" type="button" data-value="9" value="9">
      <input class="btns" type="button" data-value="*" value="*">
      <input class="btns" type="button" data-value="4" value="4">
      <input class="btns" type="button" data-value="5" value="5">
      <input class="btns" type="button" data-value="6" value="6">
      <input class="btns" type="button" data-value="-" value="-">
      <input class="btns" type="button" data-value="1" value="1">
      <input class="btns" type="button" data-value="2" value="2">
      <input class="btns" type="button" data-value="3" value="3">
      <input class="btns" type="button" data-value="+" value="+">
      <input class="btns" type="button" data-value="00" value="00">
      <input class="btns" type="button" data-value="0" value="0">
      <input type="button" value="=" class="equals">
    </div>
  </section>


  <script src="scripts.js"></script>
</body>
</html>
