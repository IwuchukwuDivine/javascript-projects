<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky notes</title>

  <!-------------------------- GOOGLE FONTS ---------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!------------------------- REMIX ICON -------------------------------->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!------------------------ STYLES SHEET ----------------------------->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="note-container">
      <div class="add-note">
        <div class="add-border"><i class="ri-add-fill add"></i></div>
        Add new note
        <div class="write-something">
          <textarea id="write-note" cols="30" rows="10" placeholder="write something here ....."></textarea>
        </div>
      </div>
      
    </div>
  </section>

  <script src="sticky.js"></script>
</body>
</html>
