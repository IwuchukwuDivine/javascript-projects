<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>

  <!---------------------- REMIX ICONS ----------------------------------->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!---------------------- GOOGLE FONTS----------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <!---------------------- STYLES SHEET----------------------------------->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section>
    <div class="popup">
      <div class="pop-up-content">
          <div class="form-header">
            <h2 class="add-header">Add a new note</h2>
            <i class="ri-close-fill close-button"></i>
          </div>
          <div class="title">
            <label>Title</label>
            <input class="input-title" type="text">
          </div>
          <div class="add-desc">
            <label>Description</label>
            <textarea id="new-note" cols="30" rows="10"></textarea>
          </div>
          <button class="add-new-note">Add Note</button>
      </div>
    </div>
    <div class="grid-container">
      <div class="add-note">
        <div class="add-icon"><i class="ri-add-fill add"></i></div>
        <span>Add new Notes</span>
      </div>
    </div>
  </section>

  <script src="scripts2.js"></script>
</body>
</html>
